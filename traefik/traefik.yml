global:
  checkNewVersion: false
  sendAnonymousUsage: false

api:
  dashboard: false

log:
  level: INFO

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    http:
      middlewares:
        - dns-check@file
      tls:
        options: default

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    watch: true
    exposedByDefault: false
    network: proxy
  file:
    directory: "/etc/traefik"
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: ${ACME_EMAIL}
      storage: "/letsencrypt/acme.json"
      httpChallenge:
        entryPoint: web

http:
  middlewares:
    dns-check:
      forwardAuth:
        address: "http://dns-validator:8080"
        trustForwardHeader: true
  routers:
    ssl-router:
      rule: "HostSNI(`*`)"
      service: noop@internal
      tls:
        certResolver: letsencrypt
      middlewares:
        - dns-check@file
